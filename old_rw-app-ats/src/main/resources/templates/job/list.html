<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/"
      lang="ja"
      layout:decorator="layout">
  <head>
    <title>求人案件一覧</title>
  </head>
  <body>
    <div layout:fragment="content" class="col-sm-12">
      <h2>求人案件一覧</h2>
      <a href="/job/create">新規作成</a>
      <table class="table table-striped table-bordered table-condensed">
        <tr>
          <th class="col-sm-3">求人組織名</th>
          <th class="col-sm-1">カテゴリ</th>
          <th class="col-sm-4">求人案件名</th>
          <th class="col-sm-1">ステータス</th>
          <th class="col-sm-1">応募</th>
          <th class="col-sm-1">残タスク</th>
          <th class="col-sm-1"></th>
        </tr>
        <tr th:each="job : ${jobs}">
          <td>
            <span class="label label-default" th:text="${job.company.status.name}"></span>
            <span th:text="${job.company.name}"></span>
          </td>
          <td>
            <span th:each="category : ${job.company.categories}">
              <span th:text="${category.name}"></span>
            </span>
          </td>
          <td>
            <span class="label label-default" th:text="${job.status.name}">Default</span>
            <span th:text="${job.name}"></span>
          </td>
          <td th:text="${job.status.name}"></td>
          <td></td>
          <td></td>
          <td>
            <a th:href="@{/job/{id}(id=${job.id})}" class="btn btn-default btn-sm">
              <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            </a>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
