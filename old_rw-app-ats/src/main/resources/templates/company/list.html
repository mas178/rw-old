<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/"
      lang="ja"
      layout:decorator="layout">
  <head>
    <title>求人組織一覧</title>
  </head>
  <body>
    <div layout:fragment="content" class="col-sm-12">
      <h2>求人組織一覧</h2>
      <a href="/company/create">新規作成</a>
      <table class="table table-striped table-bordered table-condensed">
        <tr>
          <th>求人組織名</th>
          <th>カテゴリ</th>
          <th>ステータス</th>
          <th>応募</th>
          <th>残タスク</th>
          <th></th>
        </tr>
        <tr th:each="company : ${companies}">
          <td th:text="${company.name}"></td>
          <td>
            <span th:each="category : ${company.categories}">
              <span th:text="${category.name}"></span>
            </span>
          </td>
          <td th:text="${company.status.name}"></td>
          <td></td>
          <td></td>
          <td>
            <a th:href="@{/company/{id}(id=${company.id})}" class="btn btn-default btn-sm">
              <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            </a>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
