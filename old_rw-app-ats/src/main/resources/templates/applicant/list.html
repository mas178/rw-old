<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/"
      lang="ja"
      layout:decorator="layout">
  <head>
    <title>求職者一覧</title>
  </head>
  <body>
    <div layout:fragment="content" class="col-sm-12">
      <h2>求職者一覧</h2>
      <a href="/applicant/create">新規作成</a>
      <table class="table table-striped table-bordered table-condensed">
        <tr>
          <th>氏名</th>
          <th>ステータス</th>
          <th>応募</th>
          <th>残タスク</th>
          <th></th>
        </tr>
        <tr th:each="applicant : ${applicants}">
          <td th:text="${applicant.name}"></td>
          <td th:text="${applicant.status.name}"></td>
          <td>
            <div th:if="${applicant.taskCount}">
              <h4>
                <a th:href="@{/application}">
                  <span class="label label-default" th:text="${applicant.taskCount}"></span>
                </a>
              </h4>
            </div>
          </td>
          <td>
            <div th:if="${applicant.taskCount}">
              <h4>
                <a th:href="@{/task}">
                  <span class="label label-danger" th:text="${applicant.taskCount}"></span>
                </a>
                <a th:href="@{/task}">
                  <span class="label label-warning" th:text="${applicant.taskCount}"></span>
                </a>
                <a th:href="@{/task}">
                  <span class="label label-primary" th:text="${applicant.taskCount}"></span>
                </a>
              </h4>
            </div>
          </td>
          <td>
            <a th:href="@{/applicant/{id}(id=${applicant.id})}" class="btn btn-default btn-sm">
              <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            </a>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
