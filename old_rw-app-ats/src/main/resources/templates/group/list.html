<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/"
      lang="ja"
      layout:decorator="layout">
  <head>
    <title>システム管理</title>
  </head>
  <body>
    <div layout:fragment="content" class="col-sm-12">
      <h2 th:text="${tenant.name}">テナント</h2>

      <h2>グループ一覧</h2>
      <a href="/group/create">新規グループ作成</a>
      <a href="/tenant/create">新規テナント作成</a>
      <a href="@{/tenant/{id}(id=${tenant.id})}">テナント名変更</a>
      <table class="table table-striped table-bordered table-condensed">
        <tr>
          <th>グループ名</th>
          <th></th>
        </tr>
        <tr th:each="group : ${groups}">
          <td th:text="${group.name}"></td>
          <td>
            <a th:href="@{/group/{id}(id=${group.id})}" class="btn btn-default btn-sm">
              <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            </a>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
