<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ja">
  <head>
    <meta charset="UTF-8"/>
    <title>Layout</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/select2/4.0.2/dist/css/select2.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/eonasdan-bootstrap-datetimepicker/4.17.43/build/css/bootstrap-datetimepicker.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/ats.css}"/>
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><b>Rational</b>Works</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul th:if="${#httpServletRequest.remoteUser}" class="nav navbar-nav navbar-left">
            <li><a href="/applicant">求職者</a></li>
            <li><a href="/application">応募</a></li>
            <li><a href="/company">求人組織</a></li>
            <li><a href="/job">求人案件</a></li>
            <li><a href="/task">タスク</a></li>
          </ul>
          <ul th:if="${#httpServletRequest.remoteUser}" class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                 aria-haspopup="true" aria-expanded="false" sec:authentication="principal.user.username">
                ユーザー名
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a href="/group">自社情報/グループ情報管理</a></li>
                <li><a href="/user">ユーザー情報管理</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">ヘルプ</a></li>
                <li role="separator" class="divider"></li>
                <li>
                  <form th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-link" value="ログアウト"/>
                  </form>
                </li>
              </ul>
            </li>
          </ul>
          <ul th:unless="${#httpServletRequest.remoteUser}" class="nav navbar-nav navbar-right">
            <li><a href="/loginForm">ログイン</a></li>
            <li><a href="/register">新規会員登録</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main contents -->
    <div class="container">
      <div layout:fragment="content"></div>
    </div>

    <!-- Footer -->
    <footer class="footer navbar-inverse">
      <p class="navbar-text pull-right">
        © 2016 - Powered by <a href="http://rational.works/about/" target="_blank">Rational Works, Inc.</a>
      </p>
    </footer>

    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/select2/4.0.2/dist/js/select2.min.js}"></script>
    <script th:src="@{/webjars/momentjs/2.15.1/min/moment-with-locales.min.js}"></script>
    <script th:src="@{/webjars/eonasdan-bootstrap-datetimepicker/4.17.43/build/js/bootstrap-datetimepicker.min.js}"></script>
    <script th:src="@{/js/ats.js}"></script>
  </body>
</html>
