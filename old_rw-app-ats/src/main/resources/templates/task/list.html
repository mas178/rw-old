<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/"
      lang="ja"
      layout:decorator="layout">
  <head>
    <title>タスク一覧</title>
  </head>
  <body>
    <div layout:fragment="content" class="col-sm-12">
      <h2>タスク一覧</h2>
      <a href="/task/create">新規作成</a>
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-condensed">
          <tr>
            <th>担当者</th>
            <th>タスク名</th>
            <th>ステータス</th>
            <th>期限</th>
            <th>実施日</th>
            <th>関連求職者</th>
            <th>関連求人組織</th>
            <th>関連求人案件</th>
            <th>関連応募</th>
            <th></th>
          </tr>
          <tr th:each="task : ${tasks}">
            <td th:text="${task.user.username}"></td>
            <td th:text="${task.name}"></td>
            <td th:text="${task.status.name}"></td>
            <td th:text="${task.plannedTimestamp}"></td>
            <td th:text="${task.actualTimestamp}"></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
              <a th:href="@{/task/{id}(id=${task.id})}" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
              </a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
