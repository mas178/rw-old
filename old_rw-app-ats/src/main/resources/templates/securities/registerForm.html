<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/"
      lang="ja"
      layout:decorator="layout">
  <head>
    <title>会員登録フォーム</title>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="register-form">
        <form th:action="@{/register}" th:object="${loginUserForm}" method="post" class="form-signup form-horizontal">
          <fieldset>
            <legend>会員登録フォーム</legend>

            <!-- テナント名 -->
            <div class="form-group" th:classappend="${#fields.hasErrors('tenantName')}? 'has-error has-feedback'">
              <label for="tenantName" class="col-sm-2 control-label">会社名</label>
              <div class="col-sm-10">
                <input type="text" id="tenantName" name="tenantName" th:field="*{tenantName}"
                       class="form-control" placeholder="会社名" autofocus="autofocus"/>
                <span th:if="${#fields.hasErrors('tenantName')}" th:errors="*{tenantName}"></span>
              </div>
            </div>

            <!-- ユーザー名 -->
            <div class="form-group" th:classappend="${#fields.hasErrors('username')}? 'has-error has-feedback'">
              <label for="username" class="col-sm-2 control-label">ユーザー名</label>
              <div class="col-sm-10">
                <input type="text" id="username" name="username" th:field="*{username}"
                       class="form-control" placeholder="ユーザー名"/>
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
              </div>
            </div>

            <!-- パスワード -->
            <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error has-feedback'">
              <label for="password" class="col-sm-2 control-label">パスワード</label>
              <div class="col-sm-10">
                <input type="password" id="password" name="password" th:field="*{password}"
                       class="form-control" placeholder="パスワード"/>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
              </div>
            </div>

            <!-- 確認用パスワード -->
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('confirmationPassword')}? 'has-error has-feedback'">
              <label for="confirmationPassword" class="col-sm-2 control-label">確認用パスワード</label>
              <div class="col-sm-10">
                <input type="password" id="confirmationPassword" name="confirmationPassword" th:field="*{confirmationPassword}"
                       class="form-control" placeholder="確認のためもう一度パスワードを入力して下さい" autofocus="autofocus"/>
                <span th:if="${#fields.hasErrors('confirmationPassword')}" th:errors="*{confirmationPassword}"></span>
              </div>
            </div>

            <!-- ボタン -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="新規会員登録" class="btn btn-lg btn-primary"/>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
