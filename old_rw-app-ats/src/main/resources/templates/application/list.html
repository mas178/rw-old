<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/"
      lang="ja"
      layout:decorator="layout">
  <head>
    <title>応募一覧</title>
  </head>
  <body>
    <div layout:fragment="content" class="col-sm-12">
      <h2>応募一覧</h2>
      <a href="/application/create">新規作成</a>
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-condensed">
          <tr>
            <th>求職者名</th>
            <th>求人組織名</th>
            <th>求人案件名</th>
            <th>ステータス</th>
            <th>残タスク</th>
            <th></th>
          </tr>
          <tr th:each="application : ${applications}">
            <td th:text="${application.applicant.name}"></td>
            <td th:text="${application.company.name}"></td>
            <td th:text="${#strings.listJoin(application.jobs.![name],' / ')}"></td>
            <td th:text="${application.status.name}"></td>
            <td></td>
            <td>
              <a th:href="@{/application/{id}(id=${application.id})}" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
              </a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
